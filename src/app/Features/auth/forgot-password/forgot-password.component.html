<div class="forgot-password-container">
  <!-- Left side - Image -->
  <div class="forgot-password-image">
    <img src="assets/Images/forgot-password.png" alt="Forgot Password">
  </div>
  
  <!-- Right side - Forgot Password Form -->
  <div class="forgot-password-form-wrapper">
    <div class="forgot-password-form-container">
      <!-- Back button -->
      <div class="back-button mb-3">
        <a (click)="backToLoginPage()" class="text-dark text-decoration-none">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </div>

      <!-- Form Header -->
      <h1 class="title mb-1">Forgot Password</h1>
      <p class="text-muted mb-3">
        Enter your registered email address - we'll send you a code to reset your password
      </p>

      <!-- Forgot Password Form -->
      <form [formGroup]="form" (ngSubmit)="sendOTP()" class="forgot-password-form">
        <!-- Email Input Field -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Email Address</mat-label>
          <input matInput type="email" formControlName="email" placeholder="name@example.com">
          @if (form.get('email')?.hasError('required')) {
            <mat-error>Email is required</mat-error>
          }
          @if (form.get('email')?.errors?.['email']) {
            <mat-error>Please enter a valid email</mat-error>
          }
        </mat-form-field>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-dark w-100 send-otp-btn" 
                [disabled]="!form.valid">
          Send OTP
        </button>
      </form>
    </div>
  </div>
</div>
