<div class="container-fluid">
    <button color="primary" mat-raised-button (click)="addProduct()" class="my-2">
        <i class="fa-solid fa-plus"></i> 
        {{ 'admin.addProduct' | translate}}
    </button>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSources">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th> <!-- Header Cell -->
            <td mat-cell *matCellDef="let product"> {{product.name}} </td> <!-- Data Cell -->
          </ng-container>
      
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let product">
              <button mat-button color="primary" (click)="editProduct(product)" class="me-2">
                Edit
              </button>
              <button mat-button color="warn" (click)="deleteProduct(product)">
                Delete
              </button>
            </td>
          </ng-container>
      
          <!--Those two lines are the header and data rows-->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- Header Row -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> <!-- Data Row -->
        </table>
      </div>
      
</div>
